name: UnitTests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: UnitTests
        run: xcodebuild test -project SwiftUIStudy.xcodeproj -scheme SwiftUIStudy -sdk iphonesimulator -destination platform='iOS Simulator,name=iPhone 16,OS=18.1'

